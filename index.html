<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center">The Film Database</h1>
        <hr class="my-4">
        <h2 class="text-center">What do you want to watch?</h2>
        <div class="container">
        <div class="input-group">
            <input type="text" id="film-search" class="form-control" placeholder="Search for a film">
            <div class="input-group-append">
              <button class="btn btn-secondary btn-search" id="search-button" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <p class="hide-element" id="errorMessage">This is not a valid film. Please try again.</p>
    </div>
    <div class="container" id="history-container">
        <ul class="list-group list-group-flush" id="history">

        </ul>
    </div>

    <div class="container" id="filmInfo">
        <div class="row">
            <div class="col-sm-6" id="posterContainer"><!--We want this to be on the left-->
                <div id="poster">
                </div>
                <!-- Button to trigger modal -->
                <button id="play-button" type="button" class="btn btn-primary hide-element" data-toggle="modal" data-target="#playYoutubeVideo">
                    Play Clip
                </button>
            </div>
            <div class="col-sm-6" id="filmdata"><!--We want this to be on the right-->
        </div>
        <div id="filmdata">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="playYoutubeVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            <button id="close-button" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/640e686232.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>    
</body> 
</html>
