<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
<body>

    <header><h1>CINEMA SEARCH</h1></header>

    <div class="container">
        <div><h2>What do you want to watch?</h2>
            <div class="input-group mb-3">
                <input type="text" id="film-search" class="form-control" placeholder="Enter film name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input id="search-button" type="submit">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list-group" id="history">

        </ul>
    </div>

    <div class="container" id="filmInfo">
        <div class="row">
            <div class="col-sm-6" id="posterContainer"><!--We want this to be on the left-->
                <div id="poster">
                </div>
                <button id="play-button">
                    <p>Play Clip</p>
                </button>
            </div>
            <div class="col-sm-6" id="filmdata"><!--We want this to be on the right-->
            </div>
        <div id="poster">
            <!-- Button to trigger modal -->
            <button id="play-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#playYoutubeVideo">
                Play Clip
            </button>
        </div>
        <div id="filmdata">
        
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="playYoutubeVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
          
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>    
</body> 
</html>
